<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
   <script src="https://www.gstatic.com/firebasejs/3.6.0/firebase.js"></script>
   <script src="https://code.jquery.com/jquery.js"></script>
   <title>NY Times Search</title>
</head>
<div class="container">
   <!-- HEADER -->
   <div class="row">
       <div class="col-sm-12 jumbotron text-center">
           <h1>Employee Management</h1>
       </div>
   </div>
   <!-- SEARCH PARAMETERS SECTION -->
   <div class="row panel">
       <div class="row">
           <div class="col-sm-12">
               <h4>Add Employee</h4>
           </div>
       </div>
       <div class="row">
           <div class="col-sm-12">
               <div class="form-group">
                   <label>Employee Name:</label>
                   <input class="form-control" id="ee-name" type="text">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-sm-12">
               <div class="form-group">
                   <label>Role:</label>
                   <input class="form-control" id="role" type="text">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-sm-12">
               <div class="form-group">
                   <label>Start Date (DD/MM/YY - ex: 01/01/89):</label>
                   <input class="form-control" id="start-date" type="text">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-sm-12">
               <div class="form-group">
                   <label>Monthly Rate ($)</label>
                   <input class="form-control" id="month-rate" type="text">
               </div>
           </div>
       </div>
       <div class="row">
           <div class="col-sm-12">
               <input class="btn button button-info" type="submit" value="Submit" id="submit">
           </div>
       </div>
   </div>

<script src="dataApp.js"></script>

<body>
</body>

</html>
